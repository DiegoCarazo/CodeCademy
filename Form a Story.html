<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="Form a Story.html" method="get">
            <input type="submit" name="" id="" value="Form My Story!">
            <br>
            <label for="animal-1">Animal:</label>
            <input type="text" name="animal-1" id="animal-1" required>
            <br>
            <label for="animal-2">Another Animal:</label>
            <input type="text" name="animal-2" id="animal-2" required>
            <br>
            <label for="animal-3">One More Animal:</label>
            <input type="text" name="animal-3" id="animal-3" required>
            <br>
            <label for="adj-1">Adjective (ends in -ed):</label>
            <input type="text" name="adj-1" id="adj-1" required>
            <br>
            <label for="verb-1">Verb (end in -ing):</label>
            <input type="text" name="verb-1" id="verb-1" required>
            <br>
            <label for="num-1">number:</label>
            <input type="number" name="num-1" id="num-1" required>
            <br>
            <span>Yes or No:</span>
            <input type="radio" name="answer" id="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="no" required>
            <label for="no">No</label>
            <br>
            <label for="speed">Relative Speeds (end in -er):</label>
                <select name="speed" id="speed" required>
                    <option value="faster">Faster</option>
                    <option value="slower">Slower</option>
                </select>
            <br>
            <label for="quote">Motivational Quote:</label>
            <input type="text" name="quote" id="quote" list="quote-choices" required>
            <datalist id="quote-choices">
                <option value="winner gets ice cream"></option>
                <option value="winner gets pizza"></option>
                <option value="winner gets chicken wings"></option>
            </datalist>
            <br>
            <label for="message">Meaningful Message:</label>
            <textarea name="message" id="message" cols="40" rows="8" required>A Meaningful Message</textarea>
            <br>
            <label for="user">What is your name?</label>
            <input type="text" name="user" id="user" pattern="[a-zA-z]" minlength="3" maxlength="20" required>
        </form>
    </section>
</body>

</html>
